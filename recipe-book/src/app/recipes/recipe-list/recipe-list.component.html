<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      [routerLink]="['/recipes', 'new']"
    >
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" *ngFor="let recipe of recipes; let i = index">
    <app-recipe-item
      [recipe]="recipe"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>
